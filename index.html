<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The title of the page</title>
  <meta name="description" content="A template to get started.">
  <meta name="author" content="Mark Hoeber">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Page Title</h1>
  <header>
    <nav>
      <ul>
        <li>Article 1</li>
        <li>Article 2</li>
      </ul>
    </nav>
  </header>
  
  <section>
  
    <article>
      <header>
        <h2>First thing about you</h2>
      </header>
      <p>I play piano.</p>
    </article>
    
    <article>
      <header>
        <header>
        <h2>Second thing about you</h2>
      </header>
      <p>I have 2 cats, a dog, and a fish.</p>
    </article>
    
  </section>

  <aside>
    <h2>Picture title</h2>
    <p><img src="photo.jpg"/></p>
    <p>Tell us when and where the picture is from</p>
  </aside>

  <aside>
    <h2>Add an quotation as an aside</h2>
    <p>"Add the quotation here."</p>
  </aside>

  <footer>
    <p>Copyright 2017 Your name</p>
  </footer>

</body>
</html>
